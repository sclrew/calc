<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="shortcut icon" href="/images/icon512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icon96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
</head>
<body>
    <div class="calc">

        <span>1-ое число</span>
        <input id="n1" type="number">
        <hr>
        <span>2-ое число</span>
        <input id="n2" type="number">
        <hr>
        <span>Результат</span>
        <input id="result" type="number">
        <hr>
        <div class="buttons">
            <button id="plus"> + </button>
            <button id="minus"> - </button>
            <button id="devide"> / </button>
            <button id="multi"> * </button>
        </div>
     

    </div>

    <script src="js.js"></script>
</body>
</html>
